<!DOCTYPE html>
<html lang="es" class="h-screen">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Waitless</title>
    <script type="module" src="./firebase-config.js"></script>
    <link href="./output.css" rel="stylesheet">
</head>
<body class="h-screen flex  flex-col items-center justify-center bg-gray-100">
    <img class="w-80 top-12 fixed" src="./assets/waitlessLogo2.png" alt="Waitless">
    <div class="flex flex-col items-center">
        <h1 class="text-3xl font-bold mb-2 font-mono">Waitless Admin</h1>
        <h3 class="text-lg mb-6">Sign in</h3>
        <div class="flex flex-col bg-white rounded-lg shadow-md p-6 w-80">
            <label class="mb-2 text-gray-700" for="email">Email</label>
            <input class="mb-4 rounded-md border border-gray-300 p-2 bg-gray-100 focus:outline-none focus:ring-2 focus:ring-blue-500" type="email" name="email" id="email" required>
            <label class="mb-2 text-gray-700" for="password">Password</label>
            <input class="mb-4 rounded-md border border-gray-300 p-2 bg-gray-100 focus:outline-none focus:ring-2 focus:ring-blue-500" type="password" name="password" id="password" required>  
            <button class="mt-2 w-full bg-red-800 text-white rounded-md py-2" id="login">Login</button>
        </div>
    </div>
    <script type="module" src="./index.js"></script>
</body>
</html>
