<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - Waitless</title>
    <script type="module" src="./firebase-config.js"></script>
    <link href="./output.css" rel="stylesheet">
</head>
<body class="h-screen flex  flex-col items-center justify-center bg-gray-100">
    <div class="flex flex-col items-center">
        <div class="w-48">
            <img class="w-full" src="./assets/waitlessLogo2.png" alt="Waitless">
        </div>
        <h1 class="text-3xl font-bold mb-2 font-mono" >Waitless Admin</h1>
        <h3 class="text-lg mb-6">Administrar estado de atracciones</h3>
        <div class="flex flex-col bg-white rounded-lg shadow-md p-6 w-80">
            <label class="mb-2 text-gray-700" for="atraccion">Atraccion</label>
            <select class="mb-4 rounded-md border border-gray-300 p-2 bg-gray-100 focus:outline-none focus:ring-2 focus:ring-blue-500" id="atracciones" name="atracciones">
                <option value="" disabled selected>Select an option</option>
            </select>
            <label class="mb-2 text-gray-700" for="estado">Estado</label>
            <select class="mb-4 rounded-md border border-gray-300 p-2 bg-gray-100 focus:outline-none focus:ring-2 focus:ring-blue-500" id="estado" name="estado">
                <option value="true">Disponible</option>
                <option value="false">Cerrada</option>
            </select> 
            <button id="actualizar-btn" class="mt-2 w-full bg-red-800 text-white rounded-md py-2">Actualizar</button>
        </div>
    </div>
    <script type="module" src="./home.js"></script>
</body>
</html>
